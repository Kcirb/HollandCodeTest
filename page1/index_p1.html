<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16">
        <link href="../styles/mainStyles.css" rel="stylesheet" type="text/css" />
        <script src="../functions/selectLimit.js"></script>
        <script src="../functions/closePopup.js"></script>
        <script src="write_p1_checkboxes.js"></script>
        <title>生涯興趣測驗 – Meetype</title>
    </head>
    <body>
        <div id="content">
            <div id="description">
                <h1 class="block_title">生涯興趣測驗</h1>
                <h3 id="instruction">請選擇你有興趣的、喜歡的職業。至少需選擇六個。</h3>
                <p id="selectCounter">您目前選擇的職業張數為：0 張</p> 
            </div>
            <div id="popupBackground">
                <div id="popupContent">
                    <p id="popupMessage"></p>
                    <button id="closePopupBtn" class="function_button" onclick="closePopup()">我知道了</button>
                </div>
            </div>
            <form method="get" id="mainForm" onsubmit="return selectLimit(6);">
                <div id="checkboxContainer"></div>
                <input id="next_page_button" class="function_button" type="submit" value="下一頁" />
            </form>
        </div>
    </body>
</html>
